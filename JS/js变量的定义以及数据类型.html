<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>js变量的定义以及数据类型</title>
   
    <!-- 引入js代码
    <script src='main.js'>

    </script> -->

    <!-- <script src = "01.js">
        
    </script> -->
    <script> 
            //其他的循环语句
                    //for-in 语句:和 java集合增强for类似
                    //作用:遍历自定义对象/数组
           //单行注释
            //消息对话框(window对象下的一个方法)
            //window对象是浏览器顶级对象、频繁调用、可以不写window直接写alert
            
            
    
            //javascript导入方式
    
            //1）外部方式 在js文件书写js代码、使用script
    
    
            //2) 内部方式
            //内部方式定义变量
            //可以定义同名的变量，后面的变量会覆盖前面定义的变量
            //在js中使用var可以定义任意数据类型的变量
            //查看数据类型的函数typeof(变量名字)
    
            //数据类型的划分
                //无论是小数还是整数，都是number类型,内存中默认转换Number对象(内置)
                //无论是字符串还是字符，都是string类型，默认转换为String对象
                //boolean类型，默认转换为Boolean对象
                //object类型转换成Object
                //null 转换 Null
                
            var a = 10;
            var a = 20;
            var b = "hello";
            var c = 3.1415926;
            var d = 'A';
            var e = true;
            var f = new Object();
            document.write("a的值是"+a+"a的数据类型是"+typeof (a)+"<br />");
            document.write("a的值是"+b+"a的数据类型是"+typeof (b)+"<br />");
            document.write("a的值是"+c+"a的数据类型是"+typeof (c)+"<br />");
            document.write("a的值是"+d+"a的数据类型是"+typeof (d)+"<br />");
            document.write("a的值是"+e+"a的数据类型是"+typeof (e)+"<br />");
            document.write("a的值是"+f+"a的数据类型是"+typeof (f)+"<br />");
            
               </script>
</head>

</body>
</html>
