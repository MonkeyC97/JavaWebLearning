<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>自定义对象</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        /**
         * 自定义对象和函数定义格式是一样的
         * 1）定义一个对象
         *          function 对象(属性){
         *              追加属性;   
         *              追加方法;
         *              }
         * 
         *2）创建对象 
         *      var 对象名 = new 对象(实际参数)；
         * 使用对象.属性 / .方法
         * 
         */ 

         //定义一个Person对象
         function Person(name,age){
             //赋值
            this.name = name;
            this,age = age;
            //追加方法
            this.speak() = function(){
                alert("调用了speak方法");
            }
            //创建一个Person对象
            
            var p = new Person("monkeyc",22);
            
            

        
         }

         //定义对象方式2    无参
         function Person(){
             //创建对象
             var p = new Person();
             p.name = "monkeyc97";
             p.age = 22;
         }

         //定义对象方式3    利用Object对象
         function Person(){
            var p = new Object();
            p.name = "hehe";
            p.age = "haha";

         }
        
         //方式4(推荐) json格式(字面值的格式)
         /**
          *{"key": value} {"name":"monkeyc"}  简单的String 类型
          *  
          * json解析xml文件
          *     原声jsonlib
          *     GSON
          *     FastJon
          */
         var p = {
            "name" : "monkeyc997",
            "age":22,
            "speak":function(){
                alert("调用了p.speak方法")
            }
         };
         document.write("姓名是："+p.name);
         document.write("年龄是："+p.age);


    </script>
</head>

</body>
</html>
