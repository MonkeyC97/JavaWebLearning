<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Date</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
            //Java中的:Date为日期类
            //Date日期类:new Date(); Date日期格式
            /**
             * Date日期格式---> String:日期文本格式 2019-06-22
             * 借助于SimpleDateFormat("yyyy-MM-dd HH:mm:ss");
             * format(Date date):格式化
             * 
             * 解析 String str = "2019-06-22"
             * SimpleDateFomat("yyyy-MM-dd HH:mm:ss");
             * parse(String str) throws 
             */


             //js中的Date日期格式
             var date = new Date();
             document.write(date.getFullYear()+"年");
             document.write(date.getMonth()+"月");
             document.write(date.getDate()+"日&nbsp;&nbsp;&nbsp");
             document.write(date.getHours()+":");
             document.write(date.getMinutes()+":");
             document.write(date.getSeconds());
    </script>

</head>
<body>
    
</body>
</html>
