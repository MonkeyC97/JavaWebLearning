<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>网页时钟</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function task(){
            var date = new Date();
        //拼接日期字符串
        var dateStr = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+"&nbsp;&nbsp;&nbsp"+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
        //获取id = "date——tip"的span标签对象
        var dateTip = document.getElementById("date_tip");
        //设置span标签对象innerHTML属性(带标签的额文本) / innerText(针对普通文本)
        dateTip.innerHTML = "<h2>"+dateStr+"</h2>";

        }
        /**
         * 网页定时器
         * window.setInterval("任务()",毫秒数);每经过毫秒数重复执行任务();
         * window.setTimeout("任务()",毫秒数);经过毫秒数
        */

        setInterval("task()",1000);
    </script>
</head>
<body>
    当前系统时间是:<span id = "date_tip"></span>
</body>
</html>
