    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
    /**
     * 1)和点击相关的事件
     * onclick:单击事件
     * ondbclick:双击事件

     * onmouseout:鼠标移出

     * onload
     */

     function init(){
         alert("触发了页面载入事件");
     }
    </script>
</head>
<body onload="init()">

    
</body>
